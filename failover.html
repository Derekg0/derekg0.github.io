<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Failover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .firewall-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }
        .firewall-card {
            text-align: center;
            font-weight: bold;
        }
        .firewall-card img {
            width: 150px; /* Adjust image size as needed */
            height: auto;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .firewall-card.active img {
            border-color: #28a745; /* Green for active */
        }
        .firewall-card.standby img {
            border-color: #ffc107; /* Orange for standby */
        }
        .firewall-card p {
            margin-top: 10px;
            font-size: 1.1em;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firewall Failover Control</h1>
        <div class="firewall-section">
            <div id="fwcolo-a" class="firewall-card active">
                <img src="fw-a.jpg" alt="Palo Alto Firewall A">
                <p>FWCOLO-A (Active)</p>
            </div>
            <div id="fwcolo-b" class="firewall-card standby">
                <img src="fw-b.jpg" alt="Palo Alto Firewall B">
                <p>FWCOLO-B (Standby)</p>
            </div>
        </div>
        <button id="failoverButton">Failover Firewall</button>
        <div id="message" class="message"></div>
    </div>

    <div id="animationOverlay" class="animation-overlay">
        <div class="spinner"></div>
        <p>Performing Failover...</p>
    </div>

    <script>
        const failoverButton = document.getElementById('failoverButton');
        const fwcoloA = document.getElementById('fwcolo-a');
        const fwcoloB = document.getElementById('fwcolo-b');
        const messageDiv = document.getElementById('message');
        const animationOverlay = document.getElementById('animationOverlay');

        let activeFirewall = 'fwcolo-a'; // Initial active firewall

        function updateFirewallStatus() {
            if (activeFirewall === 'fwcolo-a') {
                fwcoloA.classList.add('active');
                fwcoloA.classList.remove('standby');
                fwcoloA.querySelector('p').textContent = 'FWCOLO-A (Active)';

                fwcoloB.classList.add('standby');
                fwcoloB.classList.remove('active');
                fwcoloB.querySelector('p').textContent = 'FWCOLO-B (Standby)';
            } else {
                fwcoloB.classList.add('active');
                fwcoloB.classList.remove('standby');
                fwcoloB.querySelector('p').textContent = 'FWCOLO-B (Active)';

                fwcoloA.classList.add('standby');
                fwcoloA.classList.remove('active');
                fwcoloA.querySelector('p').textContent = 'FWCOLO-A (Standby)';
            }
        }

        failoverButton.addEventListener('click', () => {
            // Show animation
            animationOverlay.style.display = 'flex';
            messageDiv.textContent = ''; // Clear previous message

            setTimeout(() => {
                // Hide animation
                animationOverlay.style.display = 'none';

                // Toggle active firewall
                if (activeFirewall === 'fwcolo-a') {
                    activeFirewall = 'fwcolo-b';
                } else {
                    activeFirewall = 'fwcolo-a';
                }

                // Update UI
                updateFirewallStatus();
                messageDiv.textContent = `Failover is complete! ${activeFirewall.toUpperCase().replace('-', '')} is now active.`;
            }, 3000); // 3 seconds for the animation
        });

        // Initial status update on page load
        updateFirewallStatus();
    </script>
</body>
</html>
